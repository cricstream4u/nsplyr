<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abilove DRM Player</title>
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #jwplayerDiv {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>

  <script>
    function getParams() {
      const url = new URL(window.location.href);
      const fullQuery = decodeURIComponent(url.search.slice(1));
      const [mpdUrlPart, drmPartRaw] = fullQuery.split('|');

      const mpdUrl = mpdUrlPart.trim();
      const drmPart = new URLSearchParams(drmPartRaw);

      const drmScheme = drmPart.get("drmScheme");
      const drmLicense = drmPart.get("drmLicense"); // Format: keyId:key
      const cookie = drmPart.get("Cookie");
      const userAgent = drmPart.get("User-agent");

      let keyId = "", key = "";
      if (drmLicense) {
        [keyId, key] = drmLicense.split(':');
      }

      return {
        file: mpdUrl,
        drm: {
          scheme: drmScheme,
          keyId,
          key,
        },
        cookie,
        userAgent
      };
    }

    const { file, drm } = getParams();

    console.log("Trying to play:", file);

    jwplayer("jwplayerDiv").setup({
      file: file,
      type: "dash",
      drm: {
        [drm.scheme]: {
          keyId: drm.keyId,
          key: drm.key,
        },
      },
      autostart: true,
      mute: false,
      image: "https://via.placeholder.com/1280x720?text=Stream+Loading"
    });
  </script>
</body>
</html>
